<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Ajax program </title>
        <script>
            function ajaxfunction()
            {
                let ajax= new XMLHttpRequest();
                ajax.onreadystatechange= function()
                {
                    if(this.readyState==4 && this.status==200)
                    {
                        // alert(this.responseText);
                        document.getElementById("div1").innerHTML=this.responseText
                    }
                };
                ajax.open("get  ","text.html",true);
                ajax.send();
            }
        </script>
    </head>
    <body>
        <button onclick="ajaxfunction()"> <strong> Click Here for AJAX</strong> </button>
        <div id="div1"> <h3> 'Ajax text showing here <br> without refreshing the page' </h3></div>
    </body>
    </html>
